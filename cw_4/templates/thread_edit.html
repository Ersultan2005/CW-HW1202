{% extends 'base.html' %}

{% block title %}Редактировать тему{% endblock %}

{% block content %}
<h1>Редактировать тему</h1>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="threadName" class="form-label">Название</label>
    <input type="text" class="form-control" name="name" id="threadName" value="{{ thread.name }}" required>
  </div>
  <div class="mb-3">
    <label for="threadDescription" class="form-label">Описание</label>
    <textarea class="form-control" name="description" id="threadDescription" rows="3">{{ thread.description }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{% url 'thread_detail' thread.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
