{% extends 'todos/base.html' %}

{% block content %}
<div class="container">
    <h2>Add Todo</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'todos_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
